<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EXX4574-01 Infographic Widget</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- TEST RESOURCES - PLEASE IGNORE: the following are used for testing and are not required by the widget -->

			<!-- Delvac website styles -->
			<!--
			<link href="https://mobildelvac.com/en/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
			<link href="https://mobildelvac.com/en/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
			-->

		<!-- END TEST RESOURCES -->
		
	</head>
	<body>

		<!-- Wrapper div where the widget will be loaded -->
		<div id="widget-wrapper"></div>

		<!-- Path to the widget script -->
		<script src="js/widget-infographic.js"></script>

		<!-- Widget initialsation script -->
		<script>
			jQuery(function() {
				new Infographics({
					// ID of widget wrapper div
					id: 'widget-wrapper', 

					// Path to JSON config file
					config: 'json/cn/widget-infographic.json',

					// Infographic items
					infographics: [1, 2, 3],

					// Intro section [optional]
					intro: {
						title: '使用美孚黑霸王超级15W-40和美孚计划工程服务，帮助客户改善发动机润滑状况，延长大修周期，每年节省人民币23万元',
						image: 'img/cn/top-banner.jpg',
						objective: '改进旅游巴士发动机润滑状况，延长大修周期，降低综合运营成本。'
					},

					// Custom text block section(s) [optional]
					details: ['situation', 'recommendation', 'results', 'other']
				});
			});
		</script>

	</body>
</html>
